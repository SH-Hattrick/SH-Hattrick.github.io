<!DOCTYPE html>
<html lang="zh">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
    <meta name="referrer" content="no-referrer" />
    <meta charset="utf-8"/>
    <!--meta http-equiv="x-dns-prefetch-control" content="on"  百叶窗进入-->
    <style type="text/css">
        button{
            width:300px;
            height:300px;
            background-color: yellow;
            font-size: 40px;
        }
        div{
            width: 200px;
            height: 200px;
        }
        .center-in-center{
            position: absolute;
            top: 10%;
            left: 40%;
        }
    </style>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="./js/easeljs-0.8.1.min.js"></script>
    <script src="./js/preloadjs-0.6.2.min.js"></script>
    <script src="./js/tweenjs-0.6.1.min.js"></script>
    <script src="./js/jquery.js"></script>
</head>

<body id = "main" >
    <canvas id = wrapper>
        您的浏览器暂不支持！
    </canvas>
    <div class="center-in-center" id="a">
        <button type="button" onclick=loadlevel1();>场景一</button>
        <button type="button" onclick=loadlevel2();>场景二</button>
        <button type="button" onclick=loadlevel3();>场景三</button>
        <button type="button" onclick=loadduniao();>渡鸟的遐想</button>
    </div>

    <audio name = "musicplayer" id = "myaudio" autoplay="autoplay" loop="loop" src="sound/bgm1.mp3" volume=0.2>
        你的浏览器版本太低， 无法播放音乐
    </audio>
    <audio name = "musicplayer" id = "effect" autoplay="autoplay">
        你的浏览器版本太低， 无法播放音乐
    </audio>

    <script src="media.js"></script>
    <script>

        function loadlevel1(){
            var oHead = document.getElementsByTagName('HEAD').item(0);
            var oScript= document.createElement("script");
            oScript.type = "text/javascript";   
            oScript.src="app.js";
            document.getElementById("a").remove();
            document.getElementById("effect").volume = 0.5;
            document.getElementById("myaudio").volume = 0.2;
            document.getElementById("myaudio").play();
            oHead.appendChild(oScript);
        }
        function loadlevel2(){
            var oHead = document.getElementsByTagName('HEAD').item(0);
            var oScript= document.createElement("script");
            oScript.type = "text/javascript";   
            oScript.src="level2.js";

            document.getElementById("myaudio").volume = 0.2;
            document.getElementById("myaudio").play();

        }
        function loadlevel3(){
            var oHead = document.getElementsByTagName('HEAD').item(0);

            oScript.src="level3.js";

            document.getElementById("effect").volume = 0.5;
            document.getElementById("myaudio").volume = 0.2;
            document.getElementById("myaudio").play();
            oHead.appendChild(oScript);
        }
        function loadduniao(){
            var oHead = document.getElementsByTagName('HEAD').item(0);
            var oScript= document.createElement("script");
            oScript.type = "text/javascript";   
            oScript.src="duniao.js";
            document.getElementById("a").remove();
            document.getElementById("effect").volume = 0.5;
            document.getElementById("myaudio").volume = 0.2;
            document.getElementById("myaudio").play();
            oHead.appendChild(oScript);
        }
    </script>

</body>

</html>
